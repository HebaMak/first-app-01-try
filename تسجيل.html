<section>
  
<div class="container">
  
    <div class="form">
      <div class="row">
        <div class="col-lg-8  offset-lg-3  col-md-8 offset-md-2 col-sm-8 col-sm-8 offset-sm-2 col-8 offset-2">
          <h1>نموذج الإتصال</h1>
        </div>
    </div>
  </div>

  <div class="form" >
    <div class="row ">
    <form method="post" class=" col-lg-7 col-sm-10 col-10 offset-1">
     
      
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">الإسم الأول :<span>&nbsp; *</span></label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="name">
      
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">إسم العائلة :<span>&nbsp;*</span></label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="coname">
      
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">البريد الإلكتروني :<span>&nbsp;*</span></label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="email" name="email">
    
  
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">اسم الشركة :</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12"  type="text" name="comapany">
   
    
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">هاتف المكتب :</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="number" name="phone">
    
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">المدينة :</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12"  type="text" name="city">
      
      <label class="col-lg-4 col-md-6 col-sm-6 col-9">الولاية :</label>
      <input  class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="state">
      
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">الدولة :</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="country">
     
      <label class="col-lg-4 col-md-6 col-sm-6 col-12"> الصناعة : <span> * </span></label>
      
       <select class="col-lg-7 col-md-10 col-sm-12 col-12">
        <option value="Public Safety">السلامة العامة</option>
        <option value="Broadband" disabled>موجات عرضية</option>
        <option value="Telecomm">إتصالات</option>
        <option value="Military">الجيش</option>
        <option value="Indoor/wireless LAN">داخلي \ لاسلكي</option>
        <option value="Transportation/LMR">النـقـل</option>
      </select>

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">تعليق : </label>
      <textarea  class="col-lg-7 col-md-10 col-sm-12 col-12" placeholder="...اكتب تعليقك هنا"></textarea>

      <p class="col-lg-12">حقول مطلوبة *</p>

      <input class="col-lg-4 offset-lg-4  col-md-4 offset-md-2 col-sm-5 offset-sm-3 col-6 offset-3" type="submit" name="submit"  value="إرسال">
      
    </form>
  </div>
