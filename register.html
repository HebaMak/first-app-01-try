          <h1>Contact Form</h1>
        </div>

  <div class="form" >
    <div class="row ">
    <form method="post" class=" col-lg-7 col-sm-10 col-10 offset-1">
     

       <label class="col-lg-4 col-md-6 col-sm-6 col-12">First Name:<span>&nbsp; *</span></label>
       <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="name">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Last Name:<span>&nbsp;*</span></label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="coname">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Email Address:<span>&nbsp; *</span></label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="email" name="email">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Company Name:</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12"  type="text" name="comapany">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Office Phone:</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="number" name="phone">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">city:</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12"  type="text" name="city">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">State:</label>
      <input  class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="state">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Country:</label>
      <input class="col-lg-7 col-md-10 col-sm-12 col-12" type="text" name="country">

      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Industry:<span>&nbsp; *</span></label>
      
      <select class="col-lg-7 col-md-10 col-sm-12 col-12">
        <option>Public Safety</option>
        <option value="Broadband" disabled>Broadband</option>
        <option value="Telecomm">Telecomm</option>
        <option value="Military">Military</option>
        <option value="Indoor/wireless LAN">Indoor/wireless LAN</option>
        <option value="Transportation/LMR">Transportation/LMR</option>
      </select>

      
      <label class="col-lg-4 col-md-6 col-sm-6 col-12">Comments:</label>
      
      <textarea  class="col-lg-7 col-md-10 col-sm-12 col-12" placeholder="write your comment here ..."></textarea>


      <p class="col-lg-12">* Required Fields</p>

      <input class="col-lg-4 offset-lg-4  col-md-4 offset-md-2 col-sm-5 offset-sm-3 col-6 offset-3" type="submit" name="submit" value="Submit">

    </form>
